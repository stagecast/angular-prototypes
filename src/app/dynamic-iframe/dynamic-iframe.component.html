<h1>Show me my preview!</h1>
<div style="float: left; width: inherit">
  <iframe style="border: 1px solid red; border-radius: 3px; height: 450px; width: 350px" [hidden]="!injectedView" [srcdoc]="injectedView"></iframe>
</div>
<div style="float: left; margin-left: 30px;">
  <form [formGroup]="dynamicForm">
    <div>
      <label for="firstname">Form Title</label>
      <input formControlName="formTitle" type="text" name="formTitle" id="formTitle">
    </div>
    <div>
      <label for="firstname">First Name</label>
      <input formControlName="firstname" type="text" name="firstname" id="firstname">
    </div>
    <div>
      <label for="lastname">Last Name</label>
      <input formControlName="lastname" type="text" name="lastname" id="lastname">
    </div>
    <div>
      <label for="random-text">Random Text</label>
      <input formControlName="text" type="text" name="random-text" id="random-text">
    </div>
  </form>
</div>
