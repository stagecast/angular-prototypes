<main class="bg-darkblue-800">
  <div class="container-fluid">
    <div class="row" style="min-height: calc(100vh - 4.5rem)">
      <div class="col-12 col-lg-3 col-xl-3 p-0 bg-darkblue-900 d-lg-block sticky-top z-index-2">
        <div class="d-lg-none d-flex py-2 px-3 align-items-center text-body sidebar-collapsed"
          (click)="sidebarCollapsed = !sidebarCollapsed" role="button">
          <button class="btn btn-link p-3" aria-controls="doc-nav" [attr.aria-expanded]="!sidebarCollapsed"
            aria-label="Toggle documentation navigation">
            <svg class="align-middle" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 30" width="30" height="30"
              focusable="false">
              <title>Menu</title>
              <path stroke="white" stroke-width="2" stroke-linecap="round" stroke-miterlimit="10"
                d="M4 7h22M4 15h22M4 23h22"></path>
            </svg>
          </button>
        </div>
        <app-store-sidebar class="d-lg-block collapse sidebar sticky-top" (onSearch)="sidebarCollapsed = true"
          [class.show]="!sidebarCollapsed">
        </app-store-sidebar>
      </div>
      <div class="col-12 col-lg-9 col-xl-9 p-0">
        <router-outlet (activate)="sidebarCollapsed = true"></router-outlet>
      </div>
    </div>
  </div>

</main>
